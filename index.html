<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

  <script src="./js/main.js" defer></script>
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <h1></h1>
    <img class="logo" src="./images/logo.svg" alt="Splitter Logo"/>
    <article>
      <form novalidate>
        <label>
          Bill<span class="error-msg" id="billInputError"></span>
          <!-- <input type="text" name="bill" class="bill-input" id="billInput" placeholder="0" pattern="[0-9]*[\.]{0,1}[0-9]{0,2}" maxlength="8"/> -->
          <input type="number" name="bill" class="bill-input" id="billInput" placeholder="0" min="1" max="1000000" step="0.01"/>
        </label>
        <fieldset>
          <legend>Select Tip %</legend>
          <ul>
            <li>
              <label><input type="radio" name="percentage" value="5"/>5%</label>
            </li>
            <li>
              <label><input type="radio" name="percentage" value="10"/>10%</label>
            </li>
            <li>
              <label><input type="radio" name="percentage" value="15"/>15%</label>
            </li>
            <li>
              <label><input type="radio" name="percentage" value="25"/>25%</label>
            </li>
            <li>
              <label><input type="radio" name="percentage" value="50"/>50%</label>
            </li>
            <li>
              <input type="number" class="percentage-input" name="percentage" placeholder="Custom" maxlength="3"/>
            </li>
          </ul>
        </fieldset>
        <label>
          Number of People<span class="error-msg" hidden></span>
          <input type="number" class="num-of-people-input" name="numberOfPeople" placeholder="0" maxlength="8"/>
        </label>
      </form>
      <div class="tip-container">
        <div class="amount-container">
          <div class="tip-label">
            <span>Tip Amount</span>
            <span class="per-person">/ person</span>
          </div>
          <p>$<span>0.00</span></p>
        </div>
        <div class="amount-container">
          <div class="tip-label">
            <span>Total</span>
            <span class="per-person">/ person</span>
          </div>
          <p>$<span>0.00</span></p>
        </div>
        <button class="reset-button" disabled>RESET</button>
      </div>
    </article>
  </main>
</body>
</html>
